<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivial Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono:700" rel="stylesheet">
</head>
<body>
<div class="container-fluid page">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-12 col-12 text-center">
                <p id="title" class="display-4 text-white bg-dark">Random Question Game!</p>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 col-12 text-center">
                <p id="timer" class="h4">Timer</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 quest">
                <p id="question" class="h4 text-center">Question</p>
                <p id="answer" class="h4 text-center"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                <img id="image" class="img-responsive">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                <button id="truebutton" class="btn btn-success answer" value="t">TRUE</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                <button id="falsebutton" class="btn btn-danger answer" value="f">FALSE</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <button id="startbutton" class="btn btn-primary">START!</button>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
